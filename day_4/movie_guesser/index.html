<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
              crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card p-4 cards">
            <h1 class="text-center p-5">Badly explained movies</h1>
            <hr />
            <div id="explanation" class="text-center p-2">
                
            </div>
            <hr />
            <div class="input-group my-2">
                <input id="input" type="text" class="form-control" placeholder="Enter Guess Here">
            </div>
            <div class="d-grid gap-2">
                <button id="submit" class="btn btn-primary" type="button">Submit</button>
            </div>
            <hr />
            <div class="d-grid gap-2">
                <button id="hint" class="btn btn-primary hint" type="button">Show Hint</button>
            </div>
            <div id="output" class="p-4">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
